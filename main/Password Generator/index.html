<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Generador de Contraseñas Seguras</h1>
    </header>
    <main>
        <div class="contenedor-salida">
            <input id="mostrarContraseña" type="text" readonly value="Tu Contraseña aparecerá Aquí">
            <button id="botonCopiar" title="Copiar">Copiar</button>
        </div>

        <div class="medidor-seguridad">
            <label for="barraSeguridad">Nivel de Seguridad:</label>
            <div id="barraSeguridad">
                <div id="nivelSeguridad"></div>
            </div>
        </div>

        <section class="configuracion">
            <label for="longitudcontraseña">Longitud de Contraseña:</label>
            <!--no se ve el input de seguridad no deja ver la contraseña-->
            
            <input id="longitudcontraseña" type="range" min="6" max="50" value="15">
            <span id="valorLongitud">15</span>

            <h2>Incluir Caracteres:</h2>
            <label><input type="checkbox" id="incluirMayusculas" checked> Mayúsculas</label>
            <label><input type="checkbox" id="incluirMinusculas" checked> Minúsculas</label>
            <label><input type="checkbox" id="incluirNumeros" checked> Números</label>
            <label><input type="checkbox" id="incluirSimbolos" checked> Símbolos</label>
        </section>

        <div class="botones-accion">
            <button id="botonGenerar">Generar Contraseña</button>
        </div>
    </main>
    <script src="generator.js"></script>
</body>
</html>
